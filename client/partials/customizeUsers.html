<div ng-controller = "CustomizeUsersController">
  <form>
    First Name: <input type = 'text' ng-model = 'newUser.firstname'><br>
    Last Name: <input type = 'text' ng-model = 'newUser.lastname'><br>
    Language: <input type = 'text' ng-model = 'newUser.language'><br>
    <input type = 'submit' value = 'Create User' ng-click = 'addUsers()'>
  </form>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Language</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat = "user in users track by $index">
      <td>{{ user.firstname }}</td>
      <td>{{ user.lastname }}</td>
      <td>{{ user.language }}</td>
      <td><button ng-click = 'deleteUsers($index)'>Delete Product</button></td>
    </tr>
  </table>
</div>
